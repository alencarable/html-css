<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="Logo-HTML5.png" alt="Logo HTML5">
    <p>Podemos tambem carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/Logo-CSS3.png" alt="Logo CSS3">
    <!-- Até agora só aprendemos a carregar imagens de diretórios internos.-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript"> <!-- URL -->
</body>
</html>
