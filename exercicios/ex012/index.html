<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <main>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    </main>
    <section>
        <!-- Coloque todos os formatos de vídeo pois alguns navegadores não aceitam certos formatos-->
        <video controls width="550" poster="imagens/thumbnail.png" loop>
            <source src="media/meu-video.mp4" type="video/mp4">
            <source src="media/meu-video.m4v" type="video/mp4">
            <source src="media/meu-video.webm" type="video/webm">
            <source src="media/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
            <!-- O ruim desse tipo de vídeo, com hospedagem própria, é que consome muita banda.Vamos ver na próxima aula (aqui embaixo) melhorar isso.-->
        </video>
    </section>
    <section>
        <h1>Inserindo vídeos do YouTube</h1>
        <!-- Basta colar o código incorporado (embeded)-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section>
        <!-- Se o caso for incorporar um vídeo que apenas quem entrou no seu site possa ver, então use o vimeo (também há outros)-->
        <h1>Inserindo vídeo do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/316174376?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </section>
</body>
</html>
