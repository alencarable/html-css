    <link rel="shortcut icon" href="favicon.ico" type="image-x/icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <main>
        <h1>Imagem Flexível</h1>

        <picture>
            <source media="(max-width: 780px)" srcset="picture_p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="picture_m.png" type="image/png">

        </picture>
    </section>
